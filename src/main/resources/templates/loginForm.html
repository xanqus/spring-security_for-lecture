<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<!--시큐리티가 낚아챔 method는 POST-->
<form action="/login" method="POST">
    <!-- loadUserByUsername 함수 파라미터의 username과 일치해야됨-->
  <input type="text" name="username" placeholder="Username" /><br/>
  <input type="password" name="password" placeholder="Password" /><br/>
  <button>로그인</button>
</form>
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
